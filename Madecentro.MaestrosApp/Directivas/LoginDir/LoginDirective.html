<div id="container-center" ng-if="showmodal" style="background-color:  rgba(255, 255, 255, 1);">
    <div id="general-container">
        
        <div id="bodyRegister">
            <div ng-if="showlogin">
                <div class="container">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-warning font-madecentro" style="box-shadow: 1px 1px 27px 1px black;">
                            <div class="panel-heading"
                                 style="padding: 10px 15px;">
                                <div class="panel-title">Iniciar sesión</div>
                            </div>
                            <div style="padding: 15px;padding-top: 30px;" class="panel-body">
                                <div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                <form id="loginform" class="form-horizontal" role="form">
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" ng-model="credentials.username" placeholder="Email" style="font-size: 16px;">
                                    </div>
                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Contraseña" ng-model="credentials.password" style="font-size: 16px;">
                                    </div>                                
                                    <div style="margin-top: 10px" class="form-group">
                                        <!-- Button -->
                                        <div class="col-sm-12 controls">
                                            <button type="submit" ng-click="login(credentials)" class="btn btn-mdc btn-block btn-flat font-madecentro" style="cursor: pointer; font-size: 17px;">
                                                Entrar
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <a href="javascript:;" class="ico-logo-madecentro"></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="frmRecuperarPass">
                <h3 style="font-family: Century Gothic,CenturyGothic,AppleGothic,sans-serif;color: white;text-align: center;font-weight: 700;">Recupera tu cuenta</h3>

                <div class="card-light-register">


                    <p style="font-family: Century Gothic,CenturyGothic,AppleGothic,sans-serif;font-size: 16px;  color: rgb(130, 130, 130);">Ingresa tu correo para recibir correo con un enlace.</p>

                    <div class="separator-card"></div>

                    <form class="margin-separator">
                        <!--<div class="form-input-container">
                            <label>email</label>
                            <input class="icoInputB ico-mail" type="email" placeholder="email" ng-model="Forgot.email" id="emailForgot" />
                        </div>-->

                        <div class="input-group" style="  padding-bottom: 20px;">
                            <span class="input-group-addon" id="sizing-addon2">@</span>
                            <input type="email" class="form-control" placeholder="Email.." ng-model="Forgot.email" id="emailForgot">
                        </div>
                        <div class="separator-card"></div>

                        <div class="input-group" style="  display: -webkit-inline-box;  padding-top: 15px;width: 100%;  padding-bottom: 15px;">
                            <div class="col-sm-6">
                                <input type="button" class="submit-form-green btn btn-sm" style="   margin: auto;  width: auto; background-color: #fff;border: 1px solid #ccc;  color: gray; " ng-click="CancelarRecuperarPass()" value="cancelar" />
                            </div>
                            <div class="col-sm-6">
                                <input class="submit-form-green btn btn-sm" style="   margin: auto; width: auto;background-color: #FF6600;font-size: 14px" type="submit" value="enviar" ng-click="Accept(Forgot)" />
                            </div>
                        </div>
                        <div class="clearing sin-fondo"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<alertdialog control="objectDialog" getdata="ConfirmResult(valor,funcion)"></alertdialog>
